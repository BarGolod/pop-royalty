<footer class="footer">
  <div class="footer-content">
    <div class="logo">Pop <span class="thin">Royalty.</span></div>
    <div class="sections">
      <div class="footer-section" *ngFor="let section of sections">
        <h3 class="section-title">{{ section.title }}</h3>
        <ul class="link-list">
          <li
            *ngFor="let item of section.items; let itemIndex = index"
            [ngClass]="item.type"
          >
            <ng-container *ngIf="item?.routerLink; else noRouterLink">
              <span (click)="openLegalDialog(item.routerLink)">{{
                item.text
              }}</span>
            </ng-container>
            <ng-template #noRouterLink>
              <span
                *ngIf="item.type === 'text'"
                (click)="item.action ? item.action() : ''"
                >{{ item.text }}</span
              >
              <ng-container *ngIf="item.type === 'icon'; else noIcon">
                <a [href]="item.link" target="_blank" rel="noopener noreferrer">
                  <i [class]="item.iconClass" class="linkedin-icon"></i>
                </a>
              </ng-container>
              <ng-template #noIcon></ng-template>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="footer-bottom">
    <div class="footer-bottom-content">
      <div class="footer-bottom-left">
        <div class="footer-bottom-text">
          Â© {{ getCurrentYear() }} Bar Golod. All rights reserved.
        </div>
      </div>
      <div class="footer-bottom-right">
        <div class="footer-bottom-text">
          Developed & Designed by Bar Golod - Angular 16.2.8
        </div>
      </div>
    </div>
  </div>
</footer>
